- name: Eclipse JKube
  url: https://www.eclipse.org/jkube/
  # description is optional but highly recommended
  description: Eclipse JKube is a collection of plugins and libraries that are used for building container images using Docker, JIB or S2I build strategies. Eclipse JKube generates and deploys Kubernetes/OpenShift manifests at compile time too. It brings your Java applications on to Kubernetes and OpenShift by leveraging the tasks required to make your application cloud-native. Eclipse JKube also provides a set of tools such as watch, debug, log, etc. to improve your developer experience.
  # presentation section is optional but highly recommended
  leads:
    - name: Sun Tan
      spoken_languages:
        - EN
        - FR

- name: Eclipse Starter for Jakarta EE
  url: https://projects.eclipse.org/projects/ee4j.starter
  description: The Eclipse Starter for Jakarta EE is a source code generator for Jakarta EE projects. The current version is using Maven archetypes to generate a starting point for creating Jakarta EE applications. You can find it at https://start.jakarta.ee/.
  leads: 
    - name: Ivar Grimstad
      spoken_languages: 
        - EN

- name: JReleaser
  url: https://jreleaser.org/
  description: JReleaser is a release automation tool. Its goal is to simplify creating releases and publishing artifacts to multiple package managers while providing customizable options.
  leads:
    - name: Andres Almiray
      spoken_languages:
        - EN
        - ES

- name: JUnit 5
  url: https://junit.org/
  description: JUnit 5 is the next generation of JUnit. The goal is to create an up-to-date foundation for developer-side testing on the JVM. This includes focusing on Java 8 and above, as well as enabling many different styles of testing.
